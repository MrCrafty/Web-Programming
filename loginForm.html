<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="loginForm.css">
</head>
<body>
    
    <div class="container">
        <div class="gradient headdiv">
        <h1>Login Form</h1>
        </div>
        <div class="textarea">
            <input type="text" class="email" placeholder="Email Address">
        </div>
        <div class="textarea">
            <input type="text" class="password" placeholder="Password">
        </div>
        <div class="remMe" >
            <input type = "checkbox"><label for="checkbox" class="chkbxLabel">Remember Me</label>
        </div>
        <div class="forPass"><label for="forgotPass" class="forgotPass"><a href="">Forgot Password ?</a></label></div>
        <div class="buttoncontainer">
            <input type="button" class="gradient logbutton" value="Login">
            </button>
        </div>
        <div>
            <label class="newUser" for="newUser">Not a Member? <a href="">Signup Now</a> </label>
        </div>
    </div>
    
</body>
</html>
